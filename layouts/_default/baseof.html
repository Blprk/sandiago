<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

        {{ partial "header.html" . }}
        <main>
            {{ block "main" . }}{{ end }}

        {{ partial "footer.html" . }}

        <script>{{ $js.Content | safeJS }}</script>
    </body>
</html>
